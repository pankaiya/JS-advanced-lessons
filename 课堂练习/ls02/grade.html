		<title>js-demo</title>

		<script type="text/javascript">
		var x=85;
		if(x>=90)
		{
			document.write('优');
		}
		else if((x>=80)&&(x<=89))
		{
			document.write('中');
		}
		if((x>=70)&&(x<=79))

			document.write('良');
		}

		{
			document.write('及格');
		}
		if (x<60)
		{
			document.write('不及格');
		}
		</script>
